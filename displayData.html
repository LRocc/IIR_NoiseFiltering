<html>
<script language="javascript">
function RefreshImage(){
document.picUnfiltered.src="03.png?a=" + String(Math.random()*99999999);
document.picFiltered.src="04.png?a=" + String(Math.random()*99999999);

}
</script>
<body onload="RefreshImage()">

<img name="picFiltered"src="04.png">
</body>
</html>
